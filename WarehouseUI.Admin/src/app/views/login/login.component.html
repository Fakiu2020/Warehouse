<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form [formGroup]="loginForm" (ngSubmit)="login()" #ngForm="ngForm">
                  <h1 class="text-center">Login</h1>
                  <p class="text-muted text-center">Enter your credentials</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input [ngClass]="{'is-invalid': loginForm.controls.email.errors &&
                    ngForm.submitted }" type="text" formControlName="email" type="text" class="form-control"
                      placeholder="Email" autocomplete="email" required>

                    <div class="invalid-feedback" *ngIf="loginForm.controls.email.errors &&
                              loginForm.controls.email.errors.required &&
                                ngForm.submitted
                              ">
                      Este campo es requerido.
                    </div>

                    <div class="invalid-feedback" *ngIf="
                            loginForm.controls.email.errors && loginForm.controls.email.errors.message &&
                              ngForm.submitted
                            ">
                      {{loginForm.controls['email'].errors.message}}.
                    </div>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input [ngClass]="{'is-invalid': loginForm.controls.password.errors &&
                    ngForm.submitted }" type="text" formControlName="password" type="password" class="form-control"
                      placeholder="ContraseÃ±a" autocomplete="current-password" required>

                    <div class="invalid-feedback" *ngIf="
                    loginForm.controls.password.errors &&
                      ngForm.submitted
                    ">
                    Este campo es requerido.
                    </div>
                  </div>
                  <div class="row">

                    <!-- <div class="col-6">
                      <button type="button" class="btn btn-link px-0">Forgot password?</button>
                    </div> -->
                    <div class="col-12 text-right">
                      <button [disabled]="isLoading" type="submit" class="btn btn-primary px-4">
                        <i *ngIf="isLoading" class="fa fa-spinner fa-spin fa-3x fa-fw" style="font-size: 20px;"></i>
                        Login</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>

            <!-- <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>Sign up</h2>
                  <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                  <button type="button" class="btn btn-primary active mt-3">Register Now!</button>
                </div>
              </div>
            </div> -->
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
