<div class="animated fadeIn">
    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <div class="card-header">
            <strong> Edit User </strong>
          </div>
          <div class="card-body" *ngIf="editUserForm">
            <form
              [formGroup]="editUserForm"
              (ngSubmit)="update()"
              #ngForm="ngForm"
            >
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label class="form-col-form-label">Name</label>
                  <input
                    [ngClass]="{
                      'is-invalid':
                        editUserForm.controls.firstName.errors &&
                        ngForm.submitted
                    }"
                    type="text"
                    formControlName="firstName"
                    class="form-control"
                  />

                  <div
                    class="invalid-feedback"
                    *ngIf="
                      editUserForm.controls.firstName.errors &&
                      ngForm.submitted
                    "
                  >
                    This field is required
                  </div>
                </div>
              </div>

              <div class="col-sm-6">
                <div class="form-group">
                  <label class="form-col-form-label">Last Name</label>
                  <input
                    [ngClass]="{
                      'is-invalid':
                        editUserForm.controls.lastName.errors &&
                        ngForm.submitted
                    }"
                    type="text"
                    formControlName="lastName"
                    class="form-control"
                  />

                  <div
                    class="invalid-feedback"
                    *ngIf="
                      editUserForm.controls.lastName.errors &&
                      ngForm.submitted
                    "
                  >
                    This field  is required.
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              
              <div class="col-sm-6">
                <div class="form-group">
                  <label class="form-col-form-label">Email</label>
                  <input
                    [ngClass]="{
                      'is-invalid':
                        editUserForm.controls.email.errors && ngForm.submitted
                    }"
                    type="text"
                    formControlName="email"
                    class="form-control"
                  />

                  <div
                    class="invalid-feedback"
                    *ngIf="
                      editUserForm.controls.email.errors && ngForm.submitted
                    "
                  >
                    <div *ngIf="editUserForm.controls.email.errors.required">
                      This field is required.
                    </div>
                    <div *ngIf="editUserForm.controls.email.errors.email">
                      Enter a valid email please.
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-sm-6">
                <div class="form-group ">
                  <label class="form-col-form-label">

                  Roles
                  </label>
                  
                  <ng-select  
                             [items]="roles"
                              bindLabel="name"
                              bindValue="name"
                              [selectOnTab]="true"
                              placeholder="Seleccione Roles"
                              appendTo="body"
                              [multiple]="true"
                              formControlName="roles">
                  </ng-select>
                  

                  <div class="error-required" *ngIf="editUserForm.controls.roles.errors && ngForm.submitted">
                    This field is required.
                  </div>
                </div>
            </div>
            </div>

           
  
              <div class="row">
                <div class="col-12 col-sm-4 col-md-2 col-xl mb-3 mb-xl-0">
                  <button
                    [disabled]="isLoading"
                    type="submit"
                    class="btn btn-primary float-right ml-1"
                  >
                    <i *ngIf="!isLoading" class="fa fa-save"></i>
                    <i
                      *ngIf="isLoading"
                      class="fa fa-spinner fa-spin fa-3x fa-fw"
                      style="font-size: 20px"
                    ></i>
                    &nbsp;Save
                  </button>
                  <a
                    routerLink="/users"
                    type="button"
                    class="btn btn-secondary float-right"
                    ><i class="fa fa-close"></i>&nbsp;Cancel</a
                  >
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!--/.col-->
    </div>
  </div>
